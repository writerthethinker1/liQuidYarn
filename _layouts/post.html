---
layout: default
---

<div class="post">


  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-info">
    {% if page.date %}
      <time datetime="{{ page.date }}" style="font-size:20px"><i>{{ page.date | date: "%B %d, %Y" }}</i> </time> &#8729;
    {% endif %}

    {% if page.tags %}
    <i style="font-size:20px">#{{ page.tags }}</i>
    {% endif %}
  </div>


  <br>
    {% include toc.html html=content %}
    {{ content }}


</div>
<!--
{% if page.comments %}
  {% include disqus_comments.html %}
{% endif %} -->

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
